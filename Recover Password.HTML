<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <style>
        /* Import Poppins Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://efxbczg.stripocdn.email/content/guids/CABINET_fd1720397243040250193aba66d9301d6c424aca7ba7a9d61e471278ad27f6ab/images/background.png') no-repeat center center/cover;
        }

        /* Center containers */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allows it to take up available space and center properly */
        }

        /* Header image styling */
        .header-container {
            margin-bottom: 20px;
        }

        .header-container img {
            width: 100px;
        }

        /* White form container */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 40px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 400;
        }

        /* Input wrapper */
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: visible; /* Changed from hidden to ensure icon visibility */
            margin-bottom: 15px;
            padding: 0;
            background: white;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 25px 0 0 25px;
            max-width: calc(100% - 48px); /* Reserve space for eye-icon */
        }

        /* Eye icon placed OUTSIDE the input but next to it */
        .eye-icon {
            cursor: pointer;
            padding: 12px;
            background: white;
            border-left: 1px solid #ccc;
            border-radius: 0 25px 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px; /* Explicit width for visibility */
            height: 48px; /* Explicit height to match input */
        }

        .eye-icon svg {
            width: 24px;
            height: 24px;
            fill: #777; /* Visible default color */
            transition: fill 0.2s;
        }

        .eye-icon:hover svg {
            fill: black;
        }

        /* Submit button */
        .submit-btn {
            width: 50%;
            padding: 12px;
            background: #1B1A1A;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #CCCAC9;
        }

        /* footer */
        footer {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            margin-top: auto;
        }

    </style>
    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>
</head>
<body>

    <!-- Header Image -->
 <div class="content-wrapper">
    <div class="header-container">
        <img src="https://efxbczg.stripocdn.email/content/guids/CABINET_fd1720397243040250193aba66d9301d6c424aca7ba7a9d61e471278ad27f6ab/images/influur_wordmark_white.png" alt="Header Logo">
    </div>

    <div class="form-container">
        <h2>Password</h2>

        <div class="input-group">
            <input type="password" id="newPassword" placeholder="New Password">
            <span class="eye-icon" onclick="togglePassword('newPassword')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 1 12 1 12s6 7.5 11 7.5 11-7.5 11-7.5S17 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                </svg>
            </span>
        </div>

        <div class="input-group">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <span class="eye-icon" onclick="togglePassword('confirmPassword')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 1 12 1 12s6 7.5 11 7.5 11-7.5 11-7.5S17 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                </svg>
            </span>
        </div>

        <button class="submit-btn">Submit</button>
    </div>
 </div>
